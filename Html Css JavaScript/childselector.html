<!DOCTYPE html.>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example of CSS Child Selectors</title>
    
    <style>
        u1 > li {
            list-style: square;

        }
        u1 > li ol {
            list-style: none;
        }
    </style>
    </head>
        <body>
            <u1>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li>
                <a href="#">Services</a>
                <ol>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Development</a></li>
                </ol>
              </li>
            </u1>
            <li><a href="#">Contact</a></li>
        </body>
    

</html>
