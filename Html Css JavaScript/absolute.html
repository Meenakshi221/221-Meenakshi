<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset ="utf-8">
     <title>Example of CSS positioning</title>
     <style>
         p{
             width: 200px;
             padding: 10px;
         }
         .up{
             background:#ee665a;
             position: absolute;
             top:0;
         }
         .down{
             background:#b0d878;
             position: absolute;
             bottom:0;
         }
     </style>
    </head>
    <body>
        <p class="up">THis paragraph is placed at the top of the documents viewport.</p>
        <p class="down">THis paragraph is placed at the bottom of the documents viewport.</p>
    </body>
</html>
