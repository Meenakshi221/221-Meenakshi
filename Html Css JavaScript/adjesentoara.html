<!DOCTYPE html>
<html lang="en">
    <head>
        <mrta charset="utf-8"></mrta>
        <title>Example ofCSS Adjecent Siblings Selection</title>
        <style>
            h1 + p {
                color: blue;
                font-size: 18px;

            }
            u1.task + p {
                color:#f0f;
                text-indent :30px;

            }
        </style>
    </head>
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <u1 class="task">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </u1>
        <p>This is one more paragraph</p>
        <p>This is also a paragraph</p>
    </body>
</html>
