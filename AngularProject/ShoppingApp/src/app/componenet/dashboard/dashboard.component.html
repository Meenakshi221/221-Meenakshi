<app-header></app-header>
 <div class="jumbutron py-3">
    <h1 class="display-4 text-center" style="font-size:50px;"> Today Laptops Deals </h1>
</div><br><br>
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let pd of productlist">
          <div class="card col-md-3">
          
           <h1 class="card-title" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{pd.productCode}}</h1><br>
           <h4><b>{{pd.category}}</b></h4>
           <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{pd.description}}</p>
           <h3 class="card-title"><strong>Rs.{{pd.unitPrice}}</strong></h3>
         <button type="button" (click)="addtocart(pd)"class="btn btn-primary">Add To Cart</button>
       </div>
    </ng-container>
    </div>

  </div>
