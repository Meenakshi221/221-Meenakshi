<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list  class="m">
      
      <a mat-list-item  class="li" routerLink="mycart">Cart<mat-icon>add_shopping_cart</mat-icon>
      <div style="font-size: 10px;" class="badge bg-danger">{{badgenumber}}</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle drop-down"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Shoping-Cart</span>


     


    </mat-toolbar>
    <!-- Add Content Here -->

 
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
